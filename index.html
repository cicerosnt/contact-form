<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../fontes/poppins.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="contact_info">
        <div>
          <h2>informações de contato</h2>
          <ul class="info">
            <li>
              <span><img src="img/location.svg" alt="location" /></span>
              <span>Ruas dos bobos nro.: 0 <br />Los Angeles, CA <br /> 25645-897</span>
            </li>
            <li>
              <span><img src="img/send.svg" alt="send" /></span>
              <span>cicero.dsantos@outlook.com.br</span>
            </li>
            <li>
              <span><img src="img/phone.svg" alt="phone" /></span>
              <span>+52 25 632-254</span>
            </li>
          </ul>
          
          <ul class="sci">
            <li>
              <a href="http://"><img src="img/linkedin.svg" alt="linkedin" srcset="" /></a>
            </li>
            <li>
              <a href="http://"><img src="img/twitter.svg" alt="twitter" srcset="" /></a>
            </li>
            <li>
              <a href="http://"><img src="img/facebook.svg" alt="facebook" srcset="" /></a>
            </li>
            <li>
              <a href="http://"><img src="img/instagram.svg" alt="" instagram srcset="" /></a>
            </li>
            <li>
              <a href="http://"><img src="img/telegram.svg" alt="telegram" srcset="" /></a>
            </li>
          </ul>

        </div>
      </div>

      <div class="contact_form">
        <h2>Envie uma mensagem</h2>
        <div class="form_box">
          <div class="input_box w50">
            <input type="text" name="forstname" id="" required />
            <span>Nome</span>
          </div>
          <div class="input_box w50">
            <input type="text" name="lastname" id="" required />
            <span>Sobrenome</span>
          </div>
          <div class="input_box w50">
            <input type="email" name="email" id="" required />
            <span>Email</span>
          </div>
          <div class="input_box w50">
            <input type="number" name="cell" id="" required />
            <span>Telefone</span>
          </div>
          <div class="input_box w100">
            <textarea name="msg" id="" required></textarea>
            <span>Escreva sua mensagem aqui...</span>
          </div>
          <div class="input_box w100">
            <input type="submit" name="" id="" value="Enviar" />
          </div>
        </div>
      </div>

    </div>

  </section>
</body>
</body>

</html>
